// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'idea'

targetCompatibility = '1.7'
sourceCompatibility = '1.7'


buildscript {
  repositories {
    maven {
      url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
  }
  dependencies {
    classpath 'com.github.sherter.googlejavaformatgradleplugin:google-java-format-gradle-plugin:0.7-SNAPSHOT'
  }
}

apply plugin: 'com.github.sherter.google-java-format'


googleJavaFormat {
  options style: 'AOSP'
  exclude '**/Lang.java'
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    // mavenCentral()
     maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
     // maven { url "https://plugins.gradle.org/m2/" }
}



defaultTasks 'goJF', 'copyJson', 'build', 'test'

task copyJson(type: Copy) {
    from 'src/test/java/'
    into 'build/classes/java/test/'
    include '**/*.json'
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'com.google.code.gson:gson:2.8.1'

	  compile 'com.google.googlejavaformat:google-java-format:1.3'
	  // compile 'com.squareup.okhttp3:okhttp:3.8.1'
	
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

